# draw_bold_text_with_bright_colors: true

font:
  size: 13.0

  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular

  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold

  italic:
    family: CaskaydiaCove Nerd Font
    style: Italic

  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic

